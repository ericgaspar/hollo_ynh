#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "hollo"
name = "Hollo"
description.en = "Federated single-user microblogging"
description.fr = "Microblogging fédéré à utilisateur unique"

version = "0.6.19~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://docs.hollo.social/"
code = "https://github.com/fedify-dev/hollo"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/fedify-dev/hollo/archive/refs/tags/0.6.19.tar.gz"
    sha256 = "b8290ee214b6e10ee9a583842806e01580e06e589e663a0dacee4a08a6d97b1e"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "ffmpeg, postgresql, postgresql-contrib"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "24"
    